<!DOCTYPE html><html lang="zh-Hans"><head><meta name="generator" content="Hexo 3.9.0"><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> Android开发中常用的python脚本 · J!nl!n's Blog</title><meta name="description" content="Android开发中常用的python脚本 - J!nl!n"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://daijinlin.com/atom.xml" title="J!nl!n's Blog"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://github.com/5peak2me" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/about/" target="_self" class="nav-list-link">ABOUT</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">Android开发中常用的python脚本</h1><div class="post-info">Apr 13, 2016</div><div class="post-content"><p>　　<strong> 概述：</strong>Android开发中常用的python脚本<br><a id="more"></a></p>
<h1 id="图片压缩（tinypng）"><a href="#图片压缩（tinypng）" class="headerlink" title="图片压缩（tinypng）"></a>图片压缩（tinypng）</h1><figure class="highlight python"><table><tr><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/env python</span></span><br><span class="line"><span class="comment"># -*- coding: UTF-8 -*-</span></span><br><span class="line"></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">导入Tinify</span></span><br><span class="line"><span class="string"> pip install --upgrade tinify</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> sys</span><br><span class="line"><span class="keyword">import</span> os.path</span><br><span class="line"><span class="keyword">import</span> tinify</span><br><span class="line"></span><br><span class="line"><span class="comment"># 去https://tinypng.com/developers申请API KEY</span></span><br><span class="line">tinify.key = <span class="string">"你申请到的API KEY"</span>     <span class="comment"># API KEY</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 压缩的核心</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">compress_core</span><span class="params">(input_file, output_file, img_width, img_height)</span>:</span></span><br><span class="line">    source = tinify.from_file(input_file)</span><br><span class="line">    <span class="keyword">if</span> img_width <span class="keyword">is</span> <span class="keyword">not</span> <span class="number">-1</span>:</span><br><span class="line">        resized = source.resize(</span><br><span class="line">            method = <span class="string">"scale"</span>,</span><br><span class="line">            width  = img_width,</span><br><span class="line">            height = img_height</span><br><span class="line">        )</span><br><span class="line">        resized.to_file(output_file)</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        source.to_file(output_file)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 压缩一个文件夹下的图片</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">compress_path</span><span class="params">(path, width, height)</span>:</span></span><br><span class="line">    <span class="keyword">print</span> (<span class="string">"compress_path-------------------------------------"</span>)</span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> os.path.isdir(path):</span><br><span class="line">        <span class="keyword">print</span> (<span class="string">"not a dir!"</span>)</span><br><span class="line">        <span class="keyword">return</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        input_path = path               <span class="comment"># 源路径</span></span><br><span class="line">        output_path = path+<span class="string">"/tiny"</span>      <span class="comment"># 输出路径</span></span><br><span class="line">        <span class="keyword">print</span> (<span class="string">"input_path = %s"</span> %input_path)</span><br><span class="line">        <span class="keyword">print</span> (<span class="string">"output_path = %s"</span> %output_path)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> root, dirs, files <span class="keyword">in</span> os.walk(input_path):</span><br><span class="line">            <span class="keyword">print</span> (<span class="string">"root = %s"</span> %root)</span><br><span class="line">            <span class="keyword">print</span> (<span class="string">"dirs = %s"</span> %dirs)</span><br><span class="line">            <span class="keyword">print</span> (<span class="string">"files = %s"</span> %files)</span><br><span class="line">            <span class="keyword">for</span> name <span class="keyword">in</span> files:</span><br><span class="line">                file_name, file_suffix = os.path.splitext(name)</span><br><span class="line">                <span class="keyword">if</span> file_suffix == <span class="string">'.png'</span> <span class="keyword">or</span> file_suffix == <span class="string">'.jpg'</span> <span class="keyword">or</span> file_suffix == <span class="string">'.jpeg'</span>:</span><br><span class="line">                    output_full_path = output_path + root[len(input_path):]</span><br><span class="line">                    output_full_name = output_path + <span class="string">'/'</span> + name</span><br><span class="line">                    <span class="keyword">if</span> os.path.isdir(output_full_path):</span><br><span class="line">                        <span class="keyword">pass</span></span><br><span class="line">                    <span class="keyword">else</span>:</span><br><span class="line">                        os.mkdir(output_full_path)</span><br><span class="line">                    compress_core(root + <span class="string">'/'</span> + name, output_full_name, width, height)</span><br><span class="line">                <span class="keyword">break</span>                   <span class="comment"># 仅遍历当前目录</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</span><br><span class="line">    compress_path(os.getcwd(), <span class="number">-1</span>, <span class="number">-1</span>)</span><br></pre></td></tr></table></figure>
<h1 id="查找项目中同名文件"><a href="#查找项目中同名文件" class="headerlink" title="查找项目中同名文件"></a>查找项目中同名文件</h1><figure class="highlight python"><table><tr><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/python</span></span><br><span class="line"><span class="comment"># -*- coding: UTF-8 -*-</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"></span><br><span class="line">names = set()</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">check_file</span><span class="params">(name)</span>:</span></span><br><span class="line">    <span class="keyword">if</span> <span class="string">".java"</span> <span class="keyword">in</span> name:</span><br><span class="line">        <span class="keyword">if</span> name <span class="keyword">in</span> names:</span><br><span class="line">            <span class="keyword">print</span> name</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            names.add(name)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">find_file</span><span class="params">(level, name)</span>:</span></span><br><span class="line">    rrrrdir = level + name</span><br><span class="line">    srcfiles = os.listdir(rrrrdir)</span><br><span class="line">    <span class="keyword">for</span> srcfile <span class="keyword">in</span> srcfiles:</span><br><span class="line">        srcfilepath = level + name + <span class="string">"/"</span> + srcfile</span><br><span class="line">        <span class="keyword">if</span> os.path.isdir(srcfilepath):</span><br><span class="line">            find_file(level + name + <span class="string">"/"</span>, srcfile)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">if</span> <span class="string">"/."</span> <span class="keyword">not</span> <span class="keyword">in</span> srcfilepath:</span><br><span class="line">                <span class="keyword">if</span> <span class="string">"/java"</span> <span class="keyword">in</span> srcfilepath:</span><br><span class="line">                    <span class="keyword">if</span> <span class="string">"build"</span> <span class="keyword">not</span> <span class="keyword">in</span> srcfilepath:</span><br><span class="line">                        <span class="keyword">if</span> <span class="string">"Test"</span> <span class="keyword">not</span> <span class="keyword">in</span> srcfilepath:</span><br><span class="line">                            check_file(srcfile)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">srcdir = os.getcwd() </span><br><span class="line">name = <span class="string">""</span></span><br><span class="line">find_file(srcdir, name)</span><br></pre></td></tr></table></figure>
<h1 id="根据字符串生成二维码"><a href="#根据字符串生成二维码" class="headerlink" title="根据字符串生成二维码"></a>根据字符串生成二维码</h1><figure class="highlight python"><table><tr><td class="code"><pre><span class="line"><span class="comment">#coding:utf-8</span></span><br><span class="line"><span class="string">'''</span></span><br><span class="line"><span class="string">Python将Url生成二维码图片</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">安装PIL：pip install pillow</span></span><br><span class="line"><span class="string">安装qrcode：pip install qrcode</span></span><br><span class="line"><span class="string">'''</span></span><br><span class="line"> </span><br><span class="line">__author__ = <span class="string">'Jinlin'</span></span><br><span class="line"> </span><br><span class="line"><span class="keyword">import</span> sys</span><br><span class="line"><span class="keyword">import</span> qrcode</span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"> </span><br><span class="line"><span class="comment">#生成二维码图片</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">make_qr</span><span class="params">(url,save)</span>:</span></span><br><span class="line">    qr=qrcode.QRCode(</span><br><span class="line">        version=<span class="number">5</span>,  <span class="comment">#生成二维码尺寸的大小 1-40  1:21*21（21+(n-1)*4）</span></span><br><span class="line">        error_correction=qrcode.constants.ERROR_CORRECT_M, <span class="comment">#L:7%的字码可被容错 M:15%的字码可被容错 Q:25%的字码可被容错 H:30%的字码可被容错</span></span><br><span class="line">        box_size=<span class="number">10</span>, <span class="comment">#每个格子的像素大小</span></span><br><span class="line">        border=<span class="number">1</span>, <span class="comment">#边框的格子宽度大小（默认是4）</span></span><br><span class="line">    )</span><br><span class="line">    qr.add_data(url)</span><br><span class="line">    qr.make(fit=<span class="literal">True</span>)</span><br><span class="line"> </span><br><span class="line">    img=qr.make_image()</span><br><span class="line">    img.save(save)</span><br><span class="line"> </span><br><span class="line"><span class="keyword">if</span> __name__==<span class="string">'__main__'</span>:</span><br><span class="line">    save_path=<span class="string">'theqrcode.png'</span> <span class="comment">#生成后的保存文件</span></span><br><span class="line">    str = <span class="string">'测试'</span></span><br><span class="line">    <span class="comment"># if sys.version_info &lt; (3, ):</span></span><br><span class="line">    <span class="comment">#     str=raw_input('请输入要生成二维码的文本内容：')</span></span><br><span class="line">    <span class="comment"># else :</span></span><br><span class="line">    <span class="comment">#     str=input('请输入要生成二维码的文本内容：')</span></span><br><span class="line"> </span><br><span class="line">    make_qr(str, save_path)</span><br></pre></td></tr></table></figure>
